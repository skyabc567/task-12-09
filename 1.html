<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>姓名</td>
                <td>科目</td>
                <td>成绩</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>罗峰</td>
                <td>typescript</td>
                <td>80</td>
                <td><a href="#" class="action">删除</a></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    var date = [
        {
            id: 1,
            姓名: "魏璎珞",
            科目: "JavaScript",
            成绩: 100,
        },
        {
            id: 2,
            姓名: "弘历",
            科目: "JavaScript",
            成绩: 90,
        },
        {
            id: 3,
            姓名: "傅恒",
            科目: "JavaScript",
            成绩: 99,
        },
        {
            id: 4,
            姓名: "明玉",
            科目: "JavaScript",
            成绩: 89,
        }
    ];
    var tbody = document.querySelector("tbody");
    var keys = ["姓名", "科目", "成绩", "操作"]
    for(var i = 0 ; i < date.length; i++) {
        var tr = document.createElement("tr");
        // for(var key in date[i]) {
        //     var td = document.createElement("td");
        //     td.innerText = date[i][key];
        //     tr.appendChild(td);
        // }
        for(var j = 0 ; j < keys.length; j++) {
            var td = document.createElement('td')
            var tdValue = date[i][keys[j]] !== undefined ? date[i][keys[j]] : `<a class="action" href="#">删除</a>`
            td.innerHTML = tdValue
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
        tbody.addEventListener('click', e => {
        e.stopPropagation()
        if (e.target.className = 'action') {
        e.target.parentNode.parentNode.remove()
        }
        })
    }
    
</script>
</html>
